<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/user_list.js"></script>
</head>
<body>
<main class="table" id="users_main_table">
    <section class="table__header">
        <h1>Liste des utilisateurs</h1>
        <div>
            <button id="logoutBtn" style="margin-right: 1rem;">Déconnexion</button>
            <button id="addUserBtn">Ajouter un utilisateur</button>
        </div>
        <div class="input-group">
            <input type="search" placeholder="Rechercher des données..." id="searchInput">
            <!-- You can use your own search icon if wanted -->
        </div>
    </section>
    <section class="table__body">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom d’utilisateur</th>
                    <th>Privilège</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <!-- Users will be loaded here by JS -->
            </tbody>
        </table>
    </section>
</main>
<!-- Add User Modal -->
<div id="addUserFormContainer" style="display:none;" class="modal">
    <div class="modal-content">
        <h3>Ajouter un utilisateur</h3>
        <form id="addUserForm">
            <label>Nom d’utilisateur: <input type="text" name="username" required></label>
            <label>Mot de passe: <input type="password" name="password" required></label><br>
            <label>Privilège: 
                <select name="privilege">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </label><br>
            <label>Statut: 
                <select name="active">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </label><br>
            <button type="submit">Ajouter</button>
            <button type="button" id="cancelAddUserBtn">Annuler</button>
        </form>
    </div>
</div>
<!-- Update User Modal -->
<div id="updateUserFormContainer" style="display:none;" class="modal">
    <div class="modal-content">
        <h3>Mettre à jour l’utilisateur</h3>
        <form id="updateUserForm">
            <input type="hidden" name="id" id="updateUserId">
            <label>Nom d’utilisateur: <input type="text" name="username" id="updateUsername" required></label><br>
            <label>Mot de passe: <input type="password" name="password" id="updatePassword"></label> <em>(Laisser vide pour conserver l’actuel)</em><br>
            <label>Privilège: 
                <select name="privilege" id="updatePrivilege">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </label><br>
            <label>Statut: 
                <select name="active" id="updateActive">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </label><br>
            <button type="submit">Mettre à jour</button>
            <button type="button" id="cancelUpdateUserBtn">Annuler</button>
        </form>
    </div>
</div>
<div id="userListMsg"></div>
</body>
</html>
